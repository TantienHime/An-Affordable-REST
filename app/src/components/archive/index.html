        <div class="inner cover">
          <h1 class="cover-heading">I Need Affordable Housing</h1>
            <p class="lead">Search our system below.</p> <!-- From the node project. Need to fix the search.-->
            <p class="lead">
                <form action="/search" method="GET">
                <!--This is the general search. Leaving it in for now, due to design issues, but functionality isn't there. This is secondary' -->
                    <input type="text" placeholder"General Search - Not Currently Functioning" class="form-control" name="searchQuery" id="searchInput" /> 

                    <!-- If there is time, I could implement in which district/orgUnit that the search could be performed. -->
                    <div class="wrapper" id="checkbox-wrapper">
                      <div class="form-group" id="unitSize">
                        <div class="checkbox">
                          <label><input type="checkbox" value="bachelor">Bachelor</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" value="1br">1 Bedroom</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" value="2br">2 Bedroom</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" value="3br">3 Bedroom</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" value="4br">4 Bedroom</label>
                        </div>
                      </div>
                      <div class="form-group" id="unitSpeciality">
                        <div class="checkbox">
                          <label><input type="checkbox" value="aboriginal">Aboriginal</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" value="accessible">Accessible</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" value="seniors">Seniors</label>
                        </div>

                        <div class="checkbox">
                          <label><input type="checkbox" value="supportive">Supportive</label>
                        </div>
                      </div>
                    </div>
                    <!--This select might be good for an option. This should be generated by the org units that are generated from the web scraping. Need to fix multi-select.-->
                    <div class="form-group" id="orgUnitSelect"> 
                      <label for="orgUnit">Select organizational units:</label>
                      <select class="form-control">
                        <option>OrgUnit1</option>
                        <option>OrgUnit2</option>
                        <option>...all the way down to...</option>
                        <option>OrgUnit11</option>
                      </select>
                    </div>                    
                    <button type="submit" class="btn btn-lg btn-default" id="search404button"> Search</button>
                </form>
